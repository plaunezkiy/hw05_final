{% load thumbnail %}
<div class="card mb-3 mt-1 shadow-sm" onclick="location.href='{% url 'post' post.author post.id%}';"
     style="cursor: pointer">
    {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
        <img class="card-img" src="{{ im.url }}">
    {% endthumbnail %}
    <div class="card-body">
        <a href="/{{ post.author }}/"><strong class="text-gray-dark">@{{ post.author }}</strong></a>
        <p class="card-text">
            {{ post.text }}
        </p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group ">
                <a class="btn btn-sm text-muted" href="/{{ post.author }}/{{ post.id }}/"
                   role="button">Добавить комментарий ({{ post.comments.count }})</a>
                {% if user == post.author %}
                    <a class="btn btn-sm text-muted" href="/{{ post.author }}/{{ post.id }}/edit" role="button">
                        Редактировать</a>
                {% endif %}
            </div>
                <small class="text-muted">{{ post.pub_date }}</small>
        </div>
    </div>
</div>
